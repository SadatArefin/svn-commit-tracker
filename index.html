<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project Task Tracker</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-gray-100 font-sans">
		<div id="app" class="container mx-auto p-4 md:p-8">
			<header class="bg-white p-4 rounded-lg shadow-md mb-6">
				<div class="flex flex-col md:flex-row justify-between items-center">
					<div>
						<h1 class="text-3xl font-bold text-gray-800">SVN Commit Tracker</h1>
						<p id="version-info" class="text-xs text-gray-500 mt-1"></p>
					</div>
					<div id="controls" class="flex items-center space-x-2 mt-4 md:mt-0">
						<div id="save-status" class="text-sm text-green-600 hidden">
							<span>âœ“ Auto-saved</span>
						</div>
					</div>
				</div>
			</header>

			<main id="projects-container" class="space-y-6">
				<!-- Projects will be rendered here by JavaScript -->
			</main>

			<div class="mt-8">
				<button
					id="add-project-btn"
					class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105"
				>
					+ Add New Project
				</button>
			</div>
		</div>

		<!-- Modal -->
		<div
			id="modal"
			class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
		>
			<div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
				<div class="flex justify-between items-center mb-4">
					<h3 id="modal-title" class="text-lg font-semibold text-gray-800"></h3>
					<button id="modal-close" class="text-gray-400 hover:text-gray-600">
						<svg
							class="w-6 h-6"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M6 18L18 6M6 6l12 12"
							></path>
						</svg>
					</button>
				</div>
				<div id="modal-content" class="space-y-4">
					<!-- Modal content will be dynamically inserted here -->
				</div>
				<div class="flex justify-end space-x-3 mt-6">
					<button
						id="modal-cancel"
						class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300"
					>
						Cancel
					</button>
					<button
						id="modal-confirm"
						class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700"
					>
						Save
					</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
