<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project Task Tracker</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-gray-100 font-sans overflow-hidden">
		<div id="app" class="flex h-screen">
			<!-- Sidebar Navigation -->
			<aside class="w-80 bg-white shadow-lg flex flex-col">
				<header class="p-4 border-b border-gray-200">
					<h1 class="text-xl font-bold text-gray-800">SVN Commit Tracker</h1>
					<p id="version-info" class="text-xs text-gray-500 mt-1"></p>
				</header>

				<!-- Navigation Content -->
				<div class="flex-1 overflow-y-auto">
					<div id="sidebar-content" class="p-4">
						<!-- Sidebar navigation will be rendered here -->
					</div>
				</div>

				<!-- Sidebar Footer -->
				<div class="p-4 border-t border-gray-200">
					<button
						id="add-project-btn"
						class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-2 px-3 rounded-md text-sm transition-colors"
						data-action="add-project-btn"
					>
						+ Add New Project
					</button>
					<div
						id="save-status"
						class="text-xs text-center mt-2 text-green-600 hidden"
					>
						<span>âœ“ Auto-saved</span>
					</div>
				</div>
			</aside>

			<!-- Main Content Area -->
			<main class="flex-1 flex flex-col overflow-hidden">
				<!-- Breadcrumb Navigation -->
				<header class="bg-white border-b border-gray-200 px-6 py-4">
					<nav id="breadcrumb" class="flex items-center space-x-2 text-sm">
						<span class="text-gray-500">Select a project to get started</span>
					</nav>
				</header>

				<!-- Content Display -->
				<div class="flex-1 overflow-y-auto p-6">
					<div id="main-content" class="max-w-4xl">
						<!-- Main content will be rendered here -->
						<div class="text-center py-12">
							<div class="text-gray-400 mb-4">
								<svg
									class="w-16 h-16 mx-auto"
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="1"
										d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
									></path>
								</svg>
							</div>
							<h2 class="text-xl font-semibold text-gray-700 mb-2">
								Welcome to SVN Commit Tracker
							</h2>
							<p class="text-gray-500">
								Select a project from the sidebar to view its tasks, commits,
								and files.
							</p>
						</div>
					</div>
				</div>
			</main>
		</div>

		<!-- Modal -->
		<div
			id="modal"
			class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
		>
			<div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
				<div class="flex justify-between items-center mb-4">
					<h3 id="modal-title" class="text-lg font-semibold text-gray-800"></h3>
					<button id="modal-close" class="text-gray-400 hover:text-gray-600">
						<svg
							class="w-6 h-6"
							fill="none"
							stroke="currentColor"
							viewBox="0 0 24 24"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								stroke-width="2"
								d="M6 18L18 6M6 6l12 12"
							></path>
						</svg>
					</button>
				</div>
				<div id="modal-content" class="space-y-4">
					<!-- Modal content will be dynamically inserted here -->
				</div>
				<div class="flex justify-end space-x-3 mt-6">
					<button
						id="modal-cancel"
						class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300"
					>
						Cancel
					</button>
					<button
						id="modal-confirm"
						class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700"
					>
						Save
					</button>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
